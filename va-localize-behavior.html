<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">

<script>
  VA.LocalizeBehaviorImpl = {
      
    get locale() {
      return navigator.language.split('-')[0];
    },
    
    properties: {
      
      language: {
        value: function () {
          return this.locale;
        }
      },
      
      attached: function () {
        var url = VA.localeRoot + '/' + this.locale + '.json';
        this.loadResources(this.resolveUrl(url));
      }
    }
  };
  
  VA.LocalizeBehavior = [
    Polymer.AppLocalizeBehavior,
    VA.LocalizeBehaviorImpl
  ];
</script>
